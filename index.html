<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/messageLogin.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/remember.css">
    <link rel="stylesheet" href="css/enter.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shorcut icon" href="assets/favicon.ico">
    <title>camp.in</title>
</head>

<body>
    <header class="header">
        <img src="/assets/logo.svg">

    </header>
    <main>
        <div class="main">
            <div class="messageLogin">
                <img src="assets/log-in.svg">
                <h1 class="loginUp">Faça seu login</h1>

                <p class="instruction">Entre com suas informações de cadastro.</p>
            </div>
            <div class="containerLogin">
                <label class="labels">E-mail </label><input class="input email" type="email"
                    placeholder="Digite seu e-mail" required>

                <label class="labels">Senha </label><input class="input password" type="password"
                    placeholder="Digite sua senha" required>
            </div>

            <fieldset class="rememberMe">
                <label class="labelCheckbox" for="checkbox"><input type="checkbox" class="checkbox" name="checkbox">Lembre-me</label>
                <a href="#" class="rememberPassword">Esqueci minha senha</a>
            </fieldset>

            <div class="containerEnter">
                <button class="button">Entrar</button>
                <a href="#" class="register"> Não tem uma conta? <strong>Registre-se</strong></a>
            </div>
        </div>
    </main>

</body>

</html>
